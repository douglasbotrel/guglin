<script>

  /* ========= SPLASH: inicia app após ~5s ========= */
window.addEventListener('load', () => {
  const splash = document.getElementById('splash');
  const appRoot = document.getElementById('appRoot');
  setTimeout(() => {
    splash.classList.add('hide');
    appRoot.style.visibility = 'visible';
    initApp(); // inicia todo o app (mapa + consentimento + buscas)
  }, 5000);
});

window.addEventListener("load", () => {
  document.getElementById("splash").classList.add("hide");
});

  function toggleSearchPanel() {
  const container = document.getElementById("searchContainer");
  const header = container.querySelector(".search-header");
  const isOpen = container.classList.toggle("open");
  header.textContent = isOpen ? "▼ Ferramentas" : "▲ Ferramentas"; // ou "Busca"
}
  
const mymap = L.map('mapweb', {
  center: [-18.245, -43.598],
  zoom: 16,
  maxZoom: 18,
  minZoom: 14,
  attributionControl: false
});

L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  maxZoom: 23
}).addTo(mymap);

L.control.mousePosition({ position: 'bottomright' }).addTo(mymap);
L.control.scale({ position: 'topright' }).addTo(mymap);

const camadas = [
  { nome: "tombado",     cor: "#000",  dash: "4 6" },
  { nome: "basemapa",    cor: "#F5F5DC", preenchimento: true },
  { nome: "rotas",       cor: "#FFE4B5", peso: 4 },
  { nome: "ucestadual",  cor: "#90EE90", preenchimento: true }
];

camadas.forEach(({ nome, cor, dash = '', peso = 2, preenchimento = false }) => {
  L.geoJSON.ajax(`data/${nome}.geojson`, {
    style: () => ({
      color: cor,
      weight: peso,
      dashArray: dash,
      fillColor: preenchimento ? cor : 'transparent',
      fillOpacity: preenchimento ? 0.3 : 0
    })
  }).addTo(mymap);
});

let locaisLayer;
const highlightStyle = {
  color: "#3399FF",
  fillColor: "#3399FF",
  fillOpacity: 0.5,
  weight: 2
};
const defaultStyle = {
  color: "#FF0000",
  fillColor: "#FF0000",
  fillOpacity: 0.3,
  weight: 1
};


function buscarPalavraChave() {
  const keyword = document.getElementById("searchBox").value.trim().toLowerCase();
  const listaResultados = document.getElementById("listaResultados");
  const painel = document.getElementById("resultadoBusca");
  listaResultados.innerHTML = "";
  let encontrados = [];

document.getElementById("fecharPopupBusca").onclick = () => {
  document.getElementById("resultadoBusca").style.display = "none";
  locaisLayer.eachLayer(layer => layer.setStyle(defaultStyle));
};

  locaisLayer.eachLayer(layer => {
    const p = layer.feature.properties;
    const match = [p.Nome, p.Tipo, p.Detalhe].some(val =>
      val && val.toLowerCase().includes(keyword)
    );
    if (match) {
      layer.setStyle(highlightStyle);
      layer.bringToFront();
      encontrados.push(layer);
      const li = document.createElement("li");
      li.textContent = p.Nome;
      li.style.cursor = "pointer";
      li.onclick = () => {
        mymap.setView(layer.getBounds().getCenter(), 17);
        layer.openPopup();
      };
      listaResultados.appendChild(li);
    } else {
      layer.setStyle(defaultStyle);
    }
  });

  painel.style.display = encontrados.length ? "block" : "none";
  if (!encontrados.length) alert("Nenhum resultado encontrado.");
}

document.getElementById("searchBtn").onclick = buscarPalavraChave;
document.getElementById("searchBox").onkeydown = e => {
  if (e.key === "Enter") buscarPalavraChave();
};
document.getElementById("clearBtn").onclick = () => {
  document.getElementById("searchBox").value = "";
  document.getElementById("resultadoBusca").style.display = "none";
  locaisLayer.eachLayer(layer => layer.setStyle(defaultStyle));
};
document.getElementById("btnResetMap").onclick = () => {
  mymap.setView([-18.245, -43.598], 16);
};


locaisLayer = L.geoJSON.ajax('data/locais.geojson', {
  style: () => defaultStyle,
  onEachFeature: function (feature, layer) {
  const p = feature.properties;
  const nome = p.Nome || "Sem nome";
  const tipo = p.Tipo || "Tipo desconhecido";
  const detalhe = p.Detalhe || "Sem detalhes";
  const link = p.Link;
  const fotoBase = p.foto;
  const MAX_PHOTOS = p.fotoCount || 5;
  let popupContent = `<div class='popup-content'><strong>${nome}</strong><br><em>${tipo}</em><br><p>${detalhe}</p>`;
  if (link) popupContent += `<a href='${link}' target='_blank'>Mais informações</a><br>`;
  if (fotoBase) {
    const exts = ['jpg','png'];
    for (let i = 1; i <= MAX_PHOTOS; i++) {
      const suffix = i === 1 ? '' : i;
      exts.forEach(ext => {
        popupContent += `<img class="popup-img" src='img/${fotoBase}${suffix}.${ext}' alt='${nome} ${suffix}' onerror="this.style.display='none'">`;
      });
    }
  }
  popupContent += `</div>`;
  layer.bindPopup(popupContent);
}
}).addTo(mymap);

locaisLayer.bringToFront(); // <-- FORÇA ficar por cima

// Função para ativar localização do usuário
document.getElementById('btnMyLocation').addEventListener('click', () => {
  // Tenta obter localização e centralizar no mapa com zoom 16
  mymap.locate({setView: true, maxZoom: 16});
});

// Ao encontrar localização, adiciona marcador e popup
mymap.on('locationfound', (e) => {
  // Remove marcador anterior, se desejar (opcional)
  if(window.userLocationMarker) {
    mymap.removeLayer(window.userLocationMarker);
  }
  window.userLocationMarker = L.marker(e.latlng).addTo(mymap)
    .bindPopup('Você está aqui').openPopup();
});

// Se erro ao obter localização (ex: usuário negou), mostra alerta
mymap.on('locationerror', (e) => {
  alert('Não foi possível obter sua localização. Por favor, permita o acesso ou tente novamente.');
});

// [Cole aqui o código da localização]

});

mymap.on('locationfound', (e) => {
  if(window.userLocationMarker) {
    mymap.removeLayer(window.userLocationMarker);
  }
  window.userLocationMarker = L.marker(e.latlng).addTo(mymap)
    .bindPopup('Você está aqui').openPopup();
});

mymap.on('locationerror', (e) => {
  alert('Não foi possível obter sua localização. Por favor, permita o acesso ou tente novamente.');
});

  // Inicializa consentimento ao carregar
  window.onload = initConsent;
</script>
